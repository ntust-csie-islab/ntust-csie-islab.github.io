<BODY BGCOLOR=#FFFFFF TEXT=#0000FF LINK=#FFFFFF VLINK=#FFFFFF ALINK=#FFFFFF onLoad="timerONE=window.setTimeout('scrollit_r2l(100)',500);">
<script>
function scrollit_r2l(seed)
{
  var m1  = "耶穌說：人若喝我所賜的水就永遠不渴．我所賜的水要在他媕Y成為泉源，直湧到永生  ";
  var m2  = "約翰福音四章14節    ";
  var m3  = "歡迎光臨俊麟的Home Page!! ";
  var msg=m1+m2+m3;
  var out = " ";
  var c   = 1;
  if (seed > 100) {
      seed--;
      var cmd="scrollit_r2l(" + seed + ")";
      timerTwo=window.setTimeout(cmd,100);
     }
  else if (seed <= 200 && seed > 0) {
    for (c=0 ; c < seed ; c++) {
        out+=" ";
    }
  out+=msg;
  seed = seed - 2 ;
  var cmd="scrollit_r2l(" + seed + ")";
  window.status=out;
  timerTwo=window.setTimeout(cmd,100);
  }
  else if (seed <= 0) {
    if (-seed < msg.length) {
      out+=msg.substring(-seed,msg.length);
      seed = seed - 2;
      var cmd="scrollit_r2l(" + seed + ")";
      window.status=out;
      timerTwo=window.setTimeout(cmd,100);
    }
    else {
      window.status=" ";
      timerTwo=window.setTimeout("scrollit_r2l(100)",75);
    }
  }
}
</script>
