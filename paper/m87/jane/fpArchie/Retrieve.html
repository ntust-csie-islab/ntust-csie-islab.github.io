<H2>下 載 檔 案</H2>
找 到 你 要 找 的 檔 案 之 後 , 便 可 將 它 下 載。<BR>
其 下 載 方 法 為 :<BR>
<UL>
<LI>選 取 要 下 載 的 檔 案。
<LI>在 此 檔 案 上 按 滑 鼠 右 鍵 , 選 取 Retrieve , 進 行 下 載。
</UL>
